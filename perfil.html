<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meu Perfil</title>
    <style>
        body {
            background: #f7f3ef;
            color: #3e2723;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(101,67,33,0.08);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            color: #6d4c23;
            text-align: center;
            margin-bottom: 24px;
        }
        .info-label {
            font-weight: bold;
            color: #6d4c23;
            margin-top: 12px;
        }
        .info-value {
            margin-bottom: 10px;
        }
        #btn-sair {
            background: #6d4c23;
            color: #fff;
            border: none;
            padding: 10px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #btn-sair:hover {
            background: #3e2723;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Perfil</h1>
        <div>
            <div class="info-label">Nome:</div>
            <div class="info-value" id="perfil-nome"></div>
            <div class="info-label">Email:</div>
            <div class="info-value" id="perfil-email"></div>
            <div class="info-label">Telefone:</div>
            <div class="info-value" id="perfil-telefone"></div>
        </div>
        <button id="btn-sair" onclick="logout()">Sair</button>
    </div>
    <footer>
        <p>&copy; 2025 Adoção de Animais</p>
    </footer>
    <script>
const email = localStorage.getItem("perfil_email");
if (email) {
    fetch("perfil.php?email=" + encodeURIComponent(email))
        .then(resp => resp.json())
        .then(dados => {
            if (dados.erro) {
                document.getElementById("perfil-nome").textContent = "Erro!";
                document.getElementById("perfil-email").textContent = email;
                document.getElementById("perfil-telefone").textContent = "";
            } else {
                document.getElementById("perfil-nome").textContent = dados.nome;
                document.getElementById("perfil-email").textContent = email;
                document.getElementById("perfil-telefone").textContent = dados.telefone;
            }
        });
}
function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
</script>
</body>
</html>
