    <style>
        body {
            background: #f7f3ef;
            color: #3e2723;
            font-family: Arial, sans-serif;
            padding-top: 120px;
        }

        .container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(101,67,33,0.08);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .container h1 {
            color: #6d4c23;
            font-size: 2rem;
            margin-bottom: 18px;
            text-align: center;
            background: none;
            padding: 0;
        }

        .container h2 {
            font-size: 1.1rem;
            margin: 12px 0 6px 0;
            color: #3e2723;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 6px;
            border: 1px solid #bca18a;
            border-radius: 5px;
            font-size: 1rem;
            background: #f7f3ef;
            color: #3e2723;
            transition: border 0.2s;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border: 1.5px solid #6d4c23;
            outline: none;
        }

        .container button {
            background: #6d4c23;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .container button:hover {
            background: #3e2723;
        }

        #alert {
            margin-top: 18px;
            text-align: center;
            font-size: 1.1rem;
            color: #b71c1c;
            min-height: 24px;
        }

        /* Para estilizar o campo de descrição e o campo de foto do animal */

        /* Estilo para o campo de descrição */
        #descriçao {
            min-height: 60px;
            resize: vertical;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #bca18a;
            border-radius: 5px;
            background: #f7f3ef;
            color: #3e2723;
            margin-bottom: 12px;
            transition: border 0.2s;
        }

        #descriçao:focus {
            border: 1.5px solid #6d4c23;
            outline: none;
        }

        /* Estilo para o campo de foto do animal */
        #fotoanimal {
            padding: 8px 0;
            background: #f7f3ef;
            border: none;
            color: #3e2723;
            margin-bottom: 18px;
            font-size: 1rem;
        }

        #fotoanimal::-webkit-file-upload-button {
            background: #6d4c23;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #fotoanimal:hover::-webkit-file-upload-button {
            background: #3e2723;
        }

        /* Para Firefox */
        #fotoanimal::file-selector-button {
            background: #6d4c23;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #fotoanimal:hover::file-selector-button {
            background: #3e2723;
        }

        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 16px 4vw 16px 4vw;
            }
        }
    </style>
</head>

            <h2>nome do responsável atual</h2>

            <h2>foto do animal</h2>

<br>
